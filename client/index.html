<!DOCTYPE html>
<html lang="en" loading>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="/res/favicon.png" type="image/x-icon">
	<title>Watch 2</title>

	<script src="https://www.youtube.com/iframe_api"></script>
	<script src="https://player.twitch.tv/js/embed/v1.js"></script>
	
	<link preload href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link preload href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
	
	<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
	<script src="/socket.io/socket.io.js"></script>

	<script type="module" src="/js/client.js"></script>
	
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/notifications.css">
	<link rel="stylesheet" href="/css/placeholders.css">
	<link rel="stylesheet" href="/css/video-list.css">
	<link rel="stylesheet" href="/css/preferences.css">
	<link rel="stylesheet" href="/css/content.css">
	
	<script>
		window.addEventListener("load", () => document.documentElement.removeAttribute("loading"));
	</script>
</head>
<body>
	
	<main>
		<div class="video-queue">
			<div class="title">
				<a>Queue</a>				
				<div class="addVideo">+</div>
			</div>
			<w2-videolist id="queue">
				<div class="placeholder"></div>
				<div class="placeholder"></div>
			</w2-videolist>
		</div>

		<div class="content">
			<div class="navigation">
				<button class="holo-button toggle-video-queue">
					<i class="material-icons">keyboard_arrow_right</i>
				</button>
			</div>
			
			<div class="player-container">
				<w2-notifications></w2-notifications>
				<w2-notifications class="reactions"></w2-notifications>
			</div>

			<div class="room-details">
			
				<div class="room-title"></div>
				
				<div class="history">
					<div class="headline">
						<a>History</a>
					</div>
					<w2-videolist id="history"></w2-videolist>
				</div>
				
				<div class="settings">

					<div class="headline">
						<a>Userlist</a>
					</div>
			
					<div class="row">
						<w2-itemlist class="userlist"></w2-itemlist>
					</div>

					<div class="headline">
						<a>Room Settings</a>
					</div>
	
					<w2-preferences class="row">
						<label>Save Room</label><br/>
						<w2-preference-switch id="saveRoom" disabled>
					</w2-preferences>

					<div class="headline">
						<a>User Settings</a>
					</div>
						
					<div class="row">
						<w2-preferences>
							<label>Username</label><br/>
							<w2-preference key="username" placeholder="Username">
						</w2-preferences>
					</div>
				</div>

			</div>

			<footer>
				<p>Made by <a href="https://twitter.com/timh4v">luckydye</a></p>
			</footer>
		</div>
	</main>

</body>
</html>
