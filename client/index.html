<!DOCTYPE html>
<html lang="en" loading>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="/res/favicon.png" type="image/x-icon">
	<title>Watch 2</title>

	<script src="https://www.youtube.com/iframe_api"></script>
	<script src="https://player.twitch.tv/js/embed/v1.js"></script>

	<link preload href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link preload href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">

	<script type="module" src="/js/client.js"></script>

	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/components.css">
	<link rel="stylesheet" href="/css/content.css">

	<script>
		window.addEventListener("load", () => document.documentElement.removeAttribute("loading"));
	</script>
</head>

<body>

	<main>

		<w2-notifications></w2-notifications>

		<div class="video-queue">
			<div class="title">
				<a class="headline">Playlist</a>
				<div class="room-button add-video">
					<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
						<path d="M0 0h24v24H0z" fill="none" />
						<path fill="white"
							d="M14 10H2v2h12v-2zm0-4H2v2h12V6zm4 8v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM2 16h8v-2H2v2z" />
					</svg>
				</div>
				<div class="room-button room-settings-button" tabindex="0">
					<input type="checkbox" class="toggle" />
					<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
						<path d="M0 0h24v24H0z" fill="none" />
						<path fill="white"
							d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z" />
					</svg>
					<div class="room-settings">
						<a class="headline" style="margin-bottom: 10px">Settings</a>
						<div class="row">
							<label>Autoplay</label>
							<w2-preference-switch key="autoplay"></w2-preference-switch>
						</div>
						<div class="row host-only">
							<label>Host only controls</label>
							<w2-preference-switch key="hostonly"></w2-preference-switch>
						</div>
						<div class="row">
							<label>Hide notifications</label>
							<w2-preference-switch key="hide_notifictions"></w2-preference-switch>
						</div>
						<div class="row">
							<label>Username</label>
							<w2-preferences>
								<w2-preference title="Username" key="username" placeholder="Username">
							</w2-preferences>
						</div>
					</div>
				</div>
			</div>

			<w2-videolist id="queue">
				<div class="placeholder"></div>
				<div class="placeholder"></div>
			</w2-videolist>

			<div class="history">
				<a class="headline toggle-history">Room Info</a>

				<a class="headline">Userlist</a>
				<w2-itemlist class="userlist"></w2-itemlist>
				<a class="headline">History</a>
				<w2-videolist id="history"></w2-videolist>
			</div>
		</div>

		<div class="content">

			<div class="navigation">
				<button class="holo-button toggle-video-queue">
					<i class="material-icons">keyboard_arrow_right</i>
				</button>
			</div>

			<div class="player-container"></div>
		</div>
	</main>

</body>

</html>
