<!DOCTYPE html>
<html lang="en" loading>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="/res/favicon.png" type="image/x-icon">
	<title>Watch 2</title>

	<script src="/socket.io/socket.io.js"></script>

	<link preload href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link preload href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
	
	<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

	<script type="module" src="/js/components/Preference.js"></script>
	<script type="module" src="/js/components/Player.js"></script>
	<script type="module" src="/js/components/Queue.js"></script>
	<script type="module" src="/js/components/Userlist.js"></script>

	<script src="/js/helpers.js"></script>
	<script type="module" src="/js/main.js"></script>
	
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/notifications.css">
	<link rel="stylesheet" href="/css/header.css">
	<link rel="stylesheet" href="/css/placeholders.css">
	<link rel="stylesheet" href="/css/video-queue.css">
	<link rel="stylesheet" href="/css/userlist.css">
	
    <script>
		window.addEventListener("load", () => document.documentElement.removeAttribute("loading"));
	</script>
</head>
<body userlist-open="false" queue-add-dialog="false">
	<div class="app-main">
		<w2-header>
			<button class="holo-button toggle-video-queue">
				<i class="material-icons">keyboard_arrow_right</i>
			</button>
			<div class="room-title">Room </div>
			<button class="holo-button toggle-userlist">
				<i class="material-icons">keyboard_arrow_left</i>
			</button>
		</w2-header>

		<div class="video-queue">
			<div class="title">
				<a>Queue</a>				
				<div class="addVideo">+</div>
				<div class="addToQueueDialog">
					<div class="row">
						<input placeholder="YouTube URL"><button>Add</button>
					</div>
					<!-- <div class="row">
						<input id="importVideos" name="importVideos" type="checkbox"/>
						<label for="importVideos">Import Videos in Playlist</label>
					</div> -->
				</div>
			</div>
			<w2-queue>
				<div class="placeholder"></div>
				<div class="placeholder"></div>
			</w2-queue>
		</div>

		<w2-player>
			<div class="placeholder" id="ytplayer"></div>
		</w2-player>

		<w2-userlist>
			<div class="headline">
				<a>Settings</a>
			</div>
			
			<div class="row">
				<w2-preferences>
					<label>Username</label><br/>
					<w2-preference key="username" placeholder="Username">
				</w2-preferences>
			</div>

			<div class="headline">
				<a>Userlist</a>
			</div>

			<div class="row">
				<w2-itemlist class="userlist"></w2-itemlist>
			</div>
		</w2-userlist>
	</div>

	<w2-notifications></w2-notifications>
</body>
</html>
